<div class="row dashboard">
    <div class="col-sm-12 col-md-12 pb10">
      <div class="pull-right">
        <i class="fa fa-clock-o"></i> <span class="updatedTime">{{ "updated" | translate }} {{ updatedTime }} </span>
        <span ng-click="getAllServices()"><i class="fa fa-refresh dashboardRefresh"></i></span>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-3" ng-repeat="info in dashboardInfo">
        <div class="mainCard">
            <div class="col-sm-3 col-md-3 col-lg-3 mainCardIcon {{ info.title }}">
                <i class="fa {{ info.iconName }} icon-big"></i>
            </div>
            <div class="col-sm-9 col-md-9">
                <div class="row">
                    <div class="col-sm-8 col-md-8 no-padding mainCardTitleStyle">
                        <span class="mainCardTitle">{{ info.title | translate }}</span>
                    </div>
                    <div class="col-sm-4 col-md-4 m5">
                        <span class="mainCardCount">{{ info.count }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row chartAlign">
	 <div class="col-sm-12 col-md-12">
        <div class="card">
            <div class="header">
                <h3 class="title">{{ "serviceStatistics" | translate }}</h3>       
            </div>
            <div class="content">
            <div class="row">
                <div class="col-md-6 servicesChart">
                    <canvas class="chart chart-doughnut" chart-data="servicesChartData" chart-colors="colors" chart-labels="labels"></canvas> 
                    <div class="chart-legend">
                        <i class="fa fa-circle legendStarting"></i>{{ "starting" | translate }}
                        <i class="fa fa-circle legendUp"></i> {{ "up" | translate }}
                        <i class="fa fa-circle legendDown"></i> {{ "down" | translate }}
                        <i class="fa fa-circle legendUnavailable"></i> {{ "outofservice" | translate }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12 dashboardCount" ng-repeat="service in servicesStatusData">
                            <div class="row" ng-click="goToServices(service.title)">
                                <div class="col-xs-4 col-md-3 statusIcon {{ service.title }}">
                                    <i class="fa {{ service.iconName }} icon-big"></i>
                                </div>
                                <div class="col-xs-4 col-md-5 statusTitle">
                                    <span>{{ service.title | translate }}</span>
                                </div>
                                <div class="col-xs-4 col-md-4 statusCount">
                                    <span class="pull-right">{{ service.count }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
     </div>
    </div>
 </div>
